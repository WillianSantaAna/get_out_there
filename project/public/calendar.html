<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetOutThere - Schedule</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/logo/icon.png" type="image/x-icon" />
  <!-- Lime Awesome -->
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- styles -->
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <!-- javascript -->
  <script type="module" src="./javascripts/calendar.js"></script>
  <!-- fullCalendar -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>

  <style>
    .fc-daygrid-day:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .fc-theme-standard td, .fc-theme-standard th {
      border: 1px solid rgba(102, 117, 136, 0.3);
      border-bottom: none;
      border-right: none;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="dark">
    <nav class="navbar navbar-expand-lg bg-light dark container">
      <a href="./">
        <img src="" alt="logo" class="logo-alternative-white img-fluid" />
      </a>
      <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="">
        <i class="las la-bars"></i>
      </a>
      <section class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./circuit.html">Run</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./team.html">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./schedule.html">Schedule</a>
          </li>
          <li class="nav-item">
            <a id="sign-out" class="nav-link" href="">Sign Out</a>
          </li>
        </ul>
      </section>
    </nav>
  </header>
  <!-- Main -->
  <main class="container py-5">
    <section id="calendar"></section>

    <!-- Schedule modal -->
    <section class="modal fade" id="schedule-modal" tabindex="-1" role="dialog" aria-labelledby="schedule-modal-label"
      aria-hidden="true">
      <section class="modal-dialog modal-dialog-centered" role="document">
        <section class="modal-content">
          <section class="modal-header d-flex justify-content-center">
            <h5 class="modal-title" id="schedule-modal-label"></h5>
          </section>
          <section class="modal-body">
            <form>
              <section class="form-group">
                <label for="input-time" class="col-form-label">Select a time:</label>
                <input type="time" id="input-time" class="form-select" name="input-time" />
                <br>
                <label for="select-circuit" class="col-form-label">Select a circuit:</label>
                <select id="select-circuit" class="form-select" name="select-circuit"></select>
              </section>
            </form>
          </section>
          <section class="modal-footer d-flex justify-content-center">
            <button type="button" id="submit" class="btn btn-success">Submit</button>
          </section>
        </section>
      </section>
    </section>

    <!-- Event modal -->
    <section class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="event-modal-label"
      aria-hidden="true">
      <section class="modal-dialog modal-dialog-centered" role="document">
        <section class="modal-content">
          <section class="modal-header d-flex justify-content-center">
            <h5 class="modal-title" id="event-modal-label"></h5>
          </section>
          <section class="modal-body d-flex justify-content-center">
            <p id="circuit-info" class="h6"></p>
          </section>
          <section id="event-modal-footer" class="modal-footer d-flex justify-content-center">
          </section>
        </section>
      </section>
    </section>

    <!-- Reschedule modal -->
    <section class="modal fade" id="reschedule-modal" tabindex="-1" role="dialog" aria-labelledby="reschedule-modal-label"
      aria-hidden="true">
      <section class="modal-dialog modal-dialog-centered" role="document">
        <section class="modal-content">
          <section class="modal-header d-flex justify-content-center">
            <h5 class="modal-title" id="reschedule-modal-label">Confirm change?</h5>
          </section>
          <section class="modal-body d-flex justify-content-center">
            <p id="reschedule-info" class="h6"></p>
          </section>
          <section id="reschedule-modal-footer" class="modal-footer d-flex justify-content-center">
          </section>
        </section>
      </section>
    </section>

  </main>
  <!-- Footer -->
  <footer class="dark">
    <ul class="nav justify-content-center pb-1">
      <li class="nav-item"><a href="#" class="nav-link px-2"><i class="lab la-facebook-f"></i></a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2"><i class="lab la-instagram"></i></a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2"><i class="lab la-twitter"></i></a></li>
    </ul>
    <p class="text-center">Â© Copyright 2021 GetOutThere!</p>
  </footer>
</body>

</html>
