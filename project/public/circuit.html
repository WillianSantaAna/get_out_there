<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Out There - Run</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/logo/icon.png"
      type="image/x-icon"
    />
    <!-- Lime Awesome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- map quest -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/circuit.css" />
    <!-- javascript -->
    <script type="module" src="./javascripts/circuit.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="dark">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light dark container">
        <a href="./">
          <img src="" alt="logo" class="logo-alternative-white img-fluid" />
        </a>
        <a
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label=""
        >
          <i class="las la-bars"></i>
        </a>
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLeft"
                aria-controls="offcanvasLeft"
                href=""
                >My Circuits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a id="sign-out" class="nav-link" href="">Sign Out</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="container py-3">
      <section id="map" class="mx-auto"></section>
      <p class="distance"></p>
      <section class="btn-container py-3">
        <button class="btn btn-warning clear">
          <i class="las la-undo-alt"></i>
        </button>
        <button class="btn btn-success route">
          <i class="las la-route"></i>
        </button>
        <button class="btn btn-secondary save">
          <i class="las la-save"></i>
        </button>
        <button class="btn btn-primary start">Start</button>
      </section>

      <section
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel"
      >
        <section class="offcanvas-header">
          <h5 id="offcanvasLeftLabel">Circuits</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </section>
        <section class="offcanvas-body"></section>
      </section>
    </main>
    <!-- Footer -->
    <footer class="dark">
      <ul class="nav justify-content-center pb-1">
        <li class="nav-item">
          <a href="#" class="nav-link px-2"
            ><i class="lab la-facebook-f"></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="lab la-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="lab la-twitter"></i></a>
        </li>
      </ul>
      <p class="text-center">Â© Copyright 2021 GetOutThere!</p>
    </footer>
  </body>
</html>
