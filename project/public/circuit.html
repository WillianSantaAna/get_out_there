<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetOutThere - Run</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/logo/icon.png"
      type="image/x-icon"
    />
    <!-- Lime Awesome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- map quest -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/circuit.css" />
    <!-- javascript -->
    <script type="module" src="./javascripts/circuit.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="dark">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light dark container">
        <a href="./">
          <img src="" alt="logo" class="logo-alternative-white img-fluid" />
        </a>
        <a
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label=""
        >
          <i class="las la-bars"></i>
        </a>
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLeft"
                aria-controls="offcanvasLeft"
                href=""
                >My Circuits</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a id="sign-out" class="nav-link" href="">Sign Out</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <main class="container py-3">
      <section id="map" class="mx-auto mt-5"></section>
      <p class="distance"></p>
      <section class="btn-container py-3">
        <button class="btn btn-warning p-2 clear">
          <i class="las la-undo-alt fs-5 d-flex"></i>
        </button>
        <button class="btn btn-success p-2 route">
          <i class="las la-route fs-5 d-flex"></i>
        </button>
        <button
          class="btn btn-secondary p-2 save"
          data-bs-toggle="modal"
          data-bs-target="#save-circuit-modal"
        >
          <i class="las la-save fs-5 d-flex"></i>
        </button>
        <button class="btn btn-primary p-2 start">Start Running</button>
      </section>
      <!-- offcanvas -->
      <section
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel"
      >
        <section class="offcanvas-header dark py-4">
          <h5 id="offcanvasLeftLabel" class="mb-0">Circuits</h5>
          <button
            type="button"
            class="btn-close btn-close-white text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </section>
        <section class="offcanvas-body"></section>
      </section>
      <!-- remove circuit modal -->
      <section
        class="modal fade"
        id="remove-circuit-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <section class="modal-dialog modal-dialog-centered">
          <section class="modal-content">
            <section class="modal-header dark">
              <h5 class="modal-title" id="staticBackdropLabel">
                Are you sure?
              </h5>
              <input
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              />
            </section>
            <section class="modal-body">
              <p>Deleting the circuit will delete all its schedules.</p>
              <input
                id="cancel-circuit-remove"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                value="Cancel"
              />
              <input
                id="confirm-circuit-remove"
                type="button"
                class="btn btn-success"
                value="Confirm"
              />
            </section>
          </section>
        </section>
      </section>
      <!-- save circuit modal -->
      <section
        class="modal fade"
        id="save-circuit-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <section class="modal-dialog modal-dialog-centered">
          <section class="modal-content">
            <section class="modal-header dark">
              <h5 class="modal-title" id="staticBackdropLabel">
                Saving circuit
              </h5>
              <input
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              />
            </section>
            <section class="modal-body">
              <section class="pb-3">
                <label class="form-label" for="circuit-name"
                  >Circuit Name</label
                >
                <input
                  class="form-control pb-3"
                  type="text"
                  id="circuit-name"
                  placeholder="Optional"
                />
              </section>
              <input
                id="cancel-circuit-save"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                value="Cancel"
              />
              <input
                id="confirm-circuit-save"
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                value="Confirm"
              />
            </section>
          </section>
        </section>
      </section>
      <!-- finish circuit modal -->
      <section
        class="modal fade"
        id="finish-circuit-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <section class="modal-dialog modal-dialog-centered">
          <section class="modal-content">
            <section class="modal-header dark">
              <h5 class="modal-title" id="staticBackdropLabel">
                Congratulations!
              </h5>
            </section>
            <section class="modal-body">
              <section class="finish-circuit-result"></section>
              <input
                id="finish-circuit-btn"
                type="button"
                class="btn btn-success"
                value="OK"
              />
            </section>
          </section>
        </section>
      </section>
    </main>
    <!-- Footer -->
    <footer class="dark">
      <ul class="nav justify-content-center pb-1">
        <li class="nav-item">
          <a href="#" class="nav-link px-2"
            ><i class="lab la-facebook-f"></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="lab la-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="lab la-twitter"></i></a>
        </li>
      </ul>
      <p class="text-center">Â© Copyright 2021 GetOutThere!</p>
    </footer>
  </body>
</html>
